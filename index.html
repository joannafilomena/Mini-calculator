<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600&display=swap');
    </style>
    <script defer src="script.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calc">
        <h1>Mini calculator</h1>
        <hr>
        <input id="a" value="number">
        <br>
        <input id="b" value="number">
        <br>
        <button class="but" id="+">+</button>
        <button class="but" id="-">-</button>
        <button class="but" id="*">*</button>
        <button class="but" id="/">/</button>
        <p class="result">And the result is...</p>
    </div>
</body>

</html>
